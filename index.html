<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Waylon Weiland</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3987038111742405"
     crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      color: #f5f0e1;
      background-color: #1b1a17;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
      transition: all 0.3s ease;
    }

    .header-logo {
      height: 100px;
      transition: all 0.3s ease;
    }

    .mini-logo {
      height: 50px;
      display: none;
      transition: all 0.3s ease;
    }

    header.shrunk .header-logo {
      display: none;
    }

    header.shrunk .mini-logo {
      display: inline;
    }

    .section {
      padding: 120px 20px 60px;
      max-width: 1200px;
      margin: auto;
    }

    .content-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: space-between;
    }

    .videos-column {
      flex: 1 1 45%;
    }

    .youtube-embed {
      margin-bottom: 30px;
    }

    iframe {
      width: 100%;
      height: 315px;
      border: none;
    }

    .coming-soon {
      text-align: center;
      border: 2px dashed #d4af37;
      padding: 30px;
      font-size: 1.2em;
      color: #d4af37;
      margin-top: 40px;
    }

    .social-icons {
      text-align: center;
      padding: 40px 0;
    }

    .social-icons a {
      color: #d4af37;
      font-size: 1.8em;
      margin: 0 15px;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #ffffff;
    }

    @media (max-width: 768px) {
      iframe {
        height: 240px;
      }
    }
  </style>
</head>

<body>
  <header id="mainHeader">
    <img src="waylon_weiland_logo_header.jpg" alt="Waylon Weiland" class="header-logo" />
    <img src="ww_mini_logo_50px.png" alt="WW Logo" class="mini-logo" />
  </header>

  <div class="section">
    <div class="content-grid">
      <!-- LEFT COLUMN: original videos -->
      <div class="videos-column">
        <h2>Watch</h2>

        <div class="youtube-embed">
          <iframe src="https://www.youtube.com/embed/7qNM7wy_mg0" allowfullscreen></iframe>
        </div>

        <div class="youtube-embed">
          <iframe src="https://www.youtube.com/embed/fMJVysM09QY" allowfullscreen></iframe>
        </div>
      </div>

      <!-- RIGHT COLUMN: new drops -->
      <div class="videos-column">
        <h2>New Drops</h2>

        <div class="youtube-embed">
          <iframe src="https://www.youtube.com/embed/RpnDvgsXO9w" allowfullscreen></iframe>
        </div>

        <div class="youtube-embed">
          <iframe src="https://www.youtube.com/embed/GhaZYitqWHI" allowfullscreen></iframe>
        </div>
      </div>
    </div>

    <div class="coming-soon">
      <p><strong>Merch Coming Soon!</strong><br />
      Whiskey-soaked tees, outlaw stickers, and more.</p>
    </div>

    <div class="social-icons">
      <a href="https://www.facebook.com/profile.php?id=61576868026667#" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="https://tiktok.com/@waylonweiland" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
      <a href="https://instagram.com/waylonweiland" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://youtube.com/@waylonweiland" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
      <a href="https://music.apple.com/us/artist/waylon-weiland/1821978193" target="_blank" aria-label="Apple Music"><i class="fab fa-apple"></i></a>
    </div>
  </div>

  <script>
    const header = document.getElementById('mainHeader');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        header.classList.add('shrunk');
      } else {
        header.classList.remove('shrunk');
      }
    });
  </script>
</body>
</html>
