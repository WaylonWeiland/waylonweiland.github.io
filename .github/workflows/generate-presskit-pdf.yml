name: Generate Press Kit PDF

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Puppeteer
        run: |
          npm init -y
          npm install puppeteer

      - name: Generate press-kit.pdf from press.html
        run: |
          node .github/scripts/render-presskit.js

      - name: Commit PDF if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add press-kit.pdf
          git commit -m "Auto-generate press-kit.pdf" || echo "No changes to commit"
          git push
